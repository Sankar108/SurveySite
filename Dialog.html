<body class="hold-transition sidebar-mini layout-fixed">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Advance Search
      </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Advance Search</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <select class="form-control" id="LstLayer" onchange="SelectLayer(this)">
                                <option disabled selected>Select a Layer</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input id="txtField" class="form-control mt-1" placeholder="field" />
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">=</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">&lt;&gt;</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">Like</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">&gt;</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">&lt;=</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">%</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">&lt;</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">&lt;=</button></div>
                                <div class="col-4 text-center mt-1"><button class="btn btn-info w-100 btnOPT">Not</button></div>
                                <div class="col-6 text-center mt-1"><button class="btn btn-info w-100 btnOPT">And</button></div>
                                <div class="col-6 text-center mt-1"><button class="btn btn-info w-100 btnOPT">Or</button></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control mt-1">
                            </select>
                        </div>
                        <div class="col-md-12">
                            <textarea class="form-control" id="txtResult"></textarea>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#IconeModal">
                        More Icons
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" onclick="Clear()">Clear</button>
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>

<script>
    function SelectLayer(event) {
        var Layer = $(event).val();
        $("#txtField").val(Layer);
        $("#txtResult").val(Layer);
    }

    $(document).on('click', '.btnOPT', function() {
        debugger
        var val = this.textContent;
        var result = $("#txtResult").val();
        result = result + val;
        $("#txtResult").val(result);
    })

    function Clear() {
        $("#txtResult").val("");
        $("#txtField").val("");
        $("#LstLayer").val("");
    }



    $(document).on('click', '.fIcon', function() {
        $("#tblIcon tr td").css('border', 'none')
        var selectedHTML = this.outerHTML;
        $("#selectedIcon").empty();
        selectedHTML = $(selectedHTML)[0]
        selectedHTML.setAttribute('id', 'selected');
        $("#selectedIcon").append(selectedHTML);
        $($(this).parent("td")[0]).css('border', '1px solid');
    })

    function ChangeColor() {
        var selectedColor = event.target.value;
        var selectedIcon = $("#selectedIcon").html();
        if (selectedIcon) {
            $("#selected").css('color', selectedColor);
        }
    }

    function ChangeSize() {
        var selectedSize = event.target.value;
        var selectedIcon = $("#selectedIcon").html();
        if (selectedIcon) {
            $("#selected").css('font-size', selectedSize + "px");
        }
    }

    function GetSelectedHTML() {
        alert($("#selected")[0].outerHTML);
    }
</script>

</html>
